blog.security.enabled: true

server:
  port: 8082
  servlet:
    context-path: /${BLOG_URL_PREFIX:blog}

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false